    <main class="main">
      <div class="container">
        <section class="articles grid">
          <div class="articles__big-column"></div>
          <div class="articles__small-column"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="navigation grid">
          <a href="#" class="navigation__logo">
            <img class="navigation__image" src="images/logo.svg" alt="logo" />

    <template id="main-news-item">
      <article class="main-article">
        <div class="main-article__image-container">
          <img
            src="images/image1.jpg"
            alt="photo of new"
            class="main-article__image"
          />
        </div>
        <div class="main-article__content">
          <span class="main-article__category article-category"
            >технологии</span
          >
          <h2 class="main-article__title">
            Отец жанра. Как уже забытый трип-хоп определяет самую популяр…
          </h2>
          <p class="main-article__text">
            Новая мода на топовые наряды необычных цветов. В сезоне – топики,
            шорты-боксеры, сланцы и сандалии. А также большие солнечные очки и
            яркая шляпка.
          </p>
          <a href="#" class="main-article__source article-link">источник</a>
        </div>
      </article>
    </template>

    <template id="small-news-item">
      <article class="small-article">
        <h3 class="small-article__title">
          В американском зоопарке празднуют рождение гориллы: видео
        </h3>
        <div class="small-article__bottom">
          <span class="small-article__date">12 июля</span>
          <a href="#" class="small-article__source article-link">источник</a>
        </div>
      </article>
